<html>

      body {

      /* This style rule applies to all images on the page. */
      img {
        /* You can change the width and height here. They are actually 300x300 */
        width: 150px;
        height: 150px;
        
        /* This is a trick to make no space between the letters. */
        float: left;
      }
      /* Get big on click. */
      img:active {
        width: 300px;
        height: 300px;
      }
      br {
        /* Because the images are floated, we need this to make line breaks. */
        clear: both;
      }
      p {
        font-family: 'Berkshire Swash', cursive;
        padding: 20px;
        margin: 0px;
        clear: both;
        font-size: 45px;
      }
      p img {
        float: none;
        vertical-align: -30px;
      }
    </style>
