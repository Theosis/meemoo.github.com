--- 
layout: default
title: Blog
---


<div class="posts">
  {% for post in site.posts %}
    <div class="post clear">
      <h2><a href="{{ post.url }}" style="text-decoration:none;">{{ post.title }}</a></h2>
      <p>{{ post.date | date_to_string }}</p>
      {{ post.content }}
    </div>
  {% endfor %}
</div>
